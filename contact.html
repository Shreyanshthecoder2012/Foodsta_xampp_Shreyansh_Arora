<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Foodsta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #F7F7F7;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F8BC25;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            width: 120px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #DA291C;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #FFFFFF;
        }

        .contact-section {
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #DA291C;
        }

        .contact-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form input[type="submit"] {
            background-color: #DA291C;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #F8BC25;
            color: #DA291C;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #F8BC25;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("rslkarora123@outlook.com"); // Replace with your EmailJS user ID
        })();

        function sendEmail(event) {
            event.preventDefault();
            
            let name = document.querySelector("input[name='name']").value;
            let email = document.querySelector("input[name='email']").value;
            let message = document.querySelector("textarea[name='message']").value;

            let templateParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    alert("Message sent successfully!");
                }, function(error) {
                    alert("Failed to send message. Please try again.");
                });
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="real-logo.jpeg" alt="foodsta Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="deals.html">Deals</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions, comments, or concerns, please feel free to reach out to us using the form below.</p>
        
        <form class="contact-form" onsubmit="sendEmail(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>
